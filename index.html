<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>寫字練習</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/linda0322/writingcloud/refs/heads/main/Icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            touch-action: none; 
            -webkit-user-select: none;
            overflow: hidden; 
            background-image: url('https://raw.githubusercontent.com/linda0322/writingcloud/refs/heads/main/Sky.png');
            background-size: cover;
            background-position: center;
            background-color: #38C0FF;
        }
        .chinese-font { font-family: 'Klee One', "BiauKai", serif; }
        .canvas-container { position: relative; background-color: white; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #drawing-canvas { position: absolute; top: 0; left: 0; z-index: 10; touch-action: none; }
        #ref-canvas { position: absolute; top: 0; left: 0; z-index: 5; opacity: 0; pointer-events: none; }
        #watermark-layer { position: absolute; inset: 0; z-index: 1; display: flex; align-items: center; justify-content: center; font-size: min(70vw, 300px); color: rgba(0,0,0,0.05); pointer-events: none; }
        
        #success-tick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 30;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }
        #success-tick.show { transform: translate(-50%, -50%) scale(1.5); }

        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); }
        .step-btn.active { background-color: #38C0FF; color: white; border-color: white; }
        .step-btn.completed::after { content: '✓'; position: absolute; top: -2px; right: -2px; background: #10B981; color: white; width: 14px; height: 14px; border-radius: 50%; font-size: 8px; display: flex; align-items: center; justify-content: center; border: 1px solid white; }
        
        .progress-bar-container {
            position: relative;
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            margin-bottom: 25px;
            margin-top: 15px;
        }
        #progress-fill {
            height: 100%;
            background-color: #10B981;
            width: 0%;
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 5px;
        }
        #progress-character {
            position: absolute;
            bottom: 8px;
            left: 0%;
            width: 40px;
            height: 40px;
            transform: translateX(-50%);
            transition: left 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            z-index: 20;
        }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .modal-overlay.active { display: flex; }
        #sync-status { transition: opacity 0.3s; opacity: 0; }
        #sync-status.show { opacity: 1; }
        
        button:active { transform: scale(0.95); transition: transform 0.1s; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }

        /* 載入中動畫 */
        .loading-dots:after { content: '.'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="sync-status" class="fixed top-6 right-6 z-[100] glass-panel px-4 py-2 rounded-full shadow-lg flex items-center gap-2 pointer-events-none">
        <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
        <span id="sync-text" class="text-xs font-bold text-slate-600">雲端同步中...</span>
    </div>

    <main class="w-full max-w-md">
        <!-- 學生資訊 -->
        <div class="mb-4 px-1 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="glass-panel px-4 py-1.5 rounded-full shadow-md flex items-center gap-2">
                    <span class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">學生</span>
                    <span id="display-username" class="text-sm font-bold text-slate-700">載入中...</span>
                </div>
                <button id="logout-btn" class="p-2 glass-panel rounded-full text-red-500 hover:bg-white/50 active:scale-90 transition-all" title="登出並清除本地進度">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                </button>
            </div>
            <button onclick="location.reload()" class="p-2 glass-panel rounded-full text-slate-500 hover:bg-white/50">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
            </button>
        </div>

        <!-- 操作欄 -->
        <div class="flex justify-between items-center mb-6 px-1">
            <div class="flex items-center gap-3 glass-panel px-4 py-2 rounded-full shadow-lg">
                <span class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">筆劃數</span>
                <span id="stroke-count" class="text-2xl font-black text-slate-700">0</span>
                <span id="target-stroke" class="text-xs px-2 py-0.5 bg-slate-100 text-slate-400 rounded-full border border-slate-200">/ 0</span>
            </div>
            
            <div class="flex gap-2">
                <button id="undo-btn" class="p-2 glass-panel text-slate-600 rounded-full hover:bg-white transition-colors shadow-lg active:scale-95" title="撤銷上一筆">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7v6h6"/><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/></svg>
                </button>
                <button id="custom-trigger-btn" class="p-2 glass-panel text-blue-600 rounded-full hover:bg-white transition-colors shadow-lg active:scale-95" title="自訂漢字">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                </button>
                <button id="clear-btn" class="px-4 py-2 glass-panel text-slate-600 rounded-full hover:bg-white transition-colors font-bold text-xs shadow-lg active:scale-95">
                    清除
                </button>
            </div>
        </div>

        <!-- 畫布 -->
        <div class="canvas-container aspect-square w-full rounded-3xl overflow-hidden mb-8 border-2 border-white/50">
            <div id="success-tick">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" fill="#10B981"/>
                    <path d="M8 12L11 15L16 9" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <!-- 這裡是唯一顯示 Klee One 字體的層 -->
            <div id="watermark-layer" class="chinese-font"></div>
            <canvas id="drawing-canvas"></canvas>
            <canvas id="ref-canvas"></canvas>
        </div>

        <!-- 進度條與列表 -->
        <div class="glass-panel p-5 rounded-3xl shadow-xl">
            <div id="progress-text" class="text-[11px] text-slate-500 font-bold mb-2 text-center">正在準備練習...</div>
            <div class="progress-bar-container">
                <div id="progress-fill"></div>
                <img id="progress-character" src="https://raw.githubusercontent.com/linda0322/writingcloud/refs/heads/main/Character.gif" alt="角色動畫">
            </div>
            <div id="step-container" class="flex items-center gap-3 overflow-x-auto pb-2 scrollbar-hide"></div>
        </div>
    </main>

    <!-- 登入彈窗 -->
    <div id="user-modal" class="modal-overlay">
        <div class="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-xs text-center flex flex-col items-center">
            <img src="https://raw.githubusercontent.com/linda0322/writingcloud/refs/heads/main/Robot.gif" alt="機器人" class="w-24 h-24 mb-6">
            <h2 class="text-xl font-bold text-slate-700 mb-4">登入</h2>
            <input type="text" id="username-input" placeholder="請輸入你的名字" class="w-full border-2 border-slate-100 rounded-2xl px-4 py-4 text-center font-bold mb-6 outline-none focus:border-[#38C0FF]">
            <button id="confirm-user" class="w-full py-4 bg-[#38C0FF] text-white rounded-2xl font-bold shadow-lg shadow-blue-200">開始練習</button>
        </div>
    </div>

    <!-- 自訂漢字視窗 -->
    <div id="custom-modal" class="modal-overlay">
        <div class="bg-white p-8 rounded-[35px] shadow-2xl w-full max-w-xs text-center">
            <h3 class="font-bold text-slate-700 mb-4">加入新字</h3>
            <div class="space-y-4">
                <div class="flex justify-center gap-2 mb-4">
                    <input type="text" id="custom-char-input" maxlength="1" placeholder="字" class="w-20 border-2 border-slate-100 rounded-xl px-4 py-3 text-center font-bold outline-none focus:border-blue-400 placeholder:text-sm"">
                    <input type="number" id="custom-stroke-input" placeholder="筆劃" class="w-20 border-2 border-slate-100 rounded-xl px-4 py-3 text-center font-bold outline-none focus:border-blue-400 placeholder:text-sm"">
                </div>
                <div class="flex gap-2">
                    <button id="cancel-custom" class="flex-1 py-3 bg-slate-100 text-slate-500 rounded-xl font-bold">取消</button>
                    <button id="save-custom" class="flex-1 py-3 bg-[#38C0FF] text-white rounded-xl font-bold shadow-lg shadow-[#38C0FF]/10">加入</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzJnjgmToB2wH9jgri2IP04l34k_cqLGad6EqKHjKVq6w3_bx7dxZz88c7nOZt_2oQZ/exec"; 
        
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d', { desynchronized: true });
        const refCanvas = document.getElementById('ref-canvas');
        const refCtx = refCanvas.getContext('2d');
        const watermark = document.getElementById('watermark-layer');
        const stepContainer = document.getElementById('step-container');
        const displayUsername = document.getElementById('display-username');
        const syncStatus = document.getElementById('sync-status');
        const syncText = document.getElementById('sync-text');
        const progressFill = document.getElementById('progress-fill');
        const progressChar = document.getElementById('progress-character');
        const progressText = document.getElementById('progress-text');
        const successTick = document.getElementById('success-tick');
        
        const defaultCharacters = [
            { char: "我", strokes: 7, completed: false },
            { char: "你", strokes: 7, completed: false },
            { char: "他", strokes: 5, completed: false },
            { char: "愛", strokes: 13, completed: false },
            { char: "學", strokes: 16, completed: false },
            { char: "習", strokes: 11, completed: false }
        ];

        let characters = [...defaultCharacters];
        let currentIndex = 0;
        let isDrawing = false;
        let paths = []; 

        async function cloudAction(action, payload = null) {
            const userId = localStorage.getItem('writing_username');
            if (!userId || !GAS_URL.startsWith("http")) return null;
            
            syncText.innerText = action === "load" ? "正在讀取雲端進度..." : "雲端同步中...";
            syncStatus.classList.add('show');
            
            try {
                const response = await fetch(GAS_URL, { 
                    method: "POST", 
                    body: JSON.stringify({ action, userId, payload }) 
                });
                const result = await response.text();
                syncStatus.classList.remove('show');
                return result;
            } catch (e) { 
                console.error("Cloud Error:", e);
                syncStatus.classList.remove('show');
                return null;
            }
        }

        async function saveProgress() {
            localStorage.setItem('writing_characters', JSON.stringify(characters));
            localStorage.setItem('writing_current_index', currentIndex);
            await cloudAction("save", { characters, currentIndex });
        }

        async function initApp() {
            const savedName = localStorage.getItem('writing_username');
            if (!savedName) {
                document.getElementById('user-modal').classList.add('active');
            } else {
                displayUsername.innerText = savedName;
                const cloudDataStr = await cloudAction("load");
                if (cloudDataStr && cloudDataStr !== "NoData" && cloudDataStr !== "Error") {
                    try {
                        const cloudData = JSON.parse(cloudDataStr);
                        characters = cloudData.characters;
                        currentIndex = cloudData.currentIndex;
                        localStorage.setItem('writing_characters', JSON.stringify(characters));
                        localStorage.setItem('writing_current_index', currentIndex);
                    } catch(e) { console.log("JSON Parse Error"); }
                } else {
                    const localChars = localStorage.getItem('writing_characters');
                    const localIndex = localStorage.getItem('writing_current_index');
                    if (localChars) characters = JSON.parse(localChars);
                    if (localIndex) currentIndex = parseInt(localIndex);
                }
                renderSteps();
                setupCanvasSize();
            }
        }

        function logout() {
            if(confirm("確定要登出嗎？")) {
                localStorage.clear();
                location.reload();
            }
        }

        function renderSteps() {
            stepContainer.innerHTML = '';
            let completedCount = 0;
            characters.forEach((item, i) => {
                const btn = document.createElement('button');
                btn.className = `step-btn relative flex-none w-12 h-12 rounded-2xl bg-white chinese-font font-bold text-xl shadow-sm border-2 transition-all ${i === currentIndex ? 'active border-blue-200' : 'text-slate-400 border-transparent'}`;
                if (item.completed) { btn.classList.add('completed'); completedCount++; }
                btn.innerText = item.char;
                btn.onclick = () => { currentIndex = i; renderSteps(); clearCanvas(); };
                stepContainer.appendChild(btn);
            });

            const progressPercent = (completedCount / characters.length) * 100;
            progressFill.style.width = `${progressPercent}%`;
            progressChar.style.left = `${progressPercent}%`;
            progressText.innerText = `學習進度：${completedCount}`;

            // 更新 HTML 層浮水印 (Klee One)
            watermark.innerText = characters[currentIndex].char;
            document.getElementById('target-stroke').innerText = "/ " + characters[currentIndex].strokes;
            document.getElementById('stroke-count').innerText = paths.length;
            updateReference();
        }

        function updateReference() {
            const size = canvas.width;
            if (size <= 0) return;
            refCtx.clearRect(0,0,size,size);
            refCtx.fillStyle = "black";
            refCtx.font = `${size*0.8}px 'Klee One'`;
            refCtx.textAlign = 'center';
            refCtx.textBaseline = 'middle';
            refCtx.fillText(characters[currentIndex].char, size/2, size/2);
        }

        function setupCanvasSize() {
            const size = canvas.parentElement.clientWidth;
            if (size <= 0) return;
            canvas.width = canvas.height = refCanvas.width = refCanvas.height = size;
            ctx.lineCap = ctx.lineJoin = 'round';
            ctx.lineWidth = size * 0.045; 
            ctx.strokeStyle = '#1e293b';
            redrawCanvas();
            updateReference();
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function handleStart(e) {
            isDrawing = true;
            const pos = getPos(e);
            paths.push([pos]);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function handleMove(e) {
            if (!isDrawing) return;
            const pos = getPos(e);
            paths[paths.length - 1].push(pos);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function handleEnd() {
            if (!isDrawing) return;
            isDrawing = false;
            document.getElementById('stroke-count').innerText = paths.length;
            checkCompletion();
        }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);

        canvas.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            handleStart(e); 
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => { 
            e.preventDefault(); 
            handleMove(e); 
        }, { passive: false });
        
        canvas.addEventListener('touchend', handleEnd);

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            paths.forEach(path => {
                if (path.length < 1) return;
                ctx.beginPath(); ctx.moveTo(path[0].x, path[0].y);
                for (let i = 1; i < path.length; i++) ctx.lineTo(path[i].x, path[i].y);
                ctx.stroke();
            });
        }

        function checkCompletion() {
            const target = characters[currentIndex].strokes;
            if (paths.length === target) {
                characters[currentIndex].completed = true;
                successTick.classList.add('show');
                saveProgress();
                renderSteps();
                
                setTimeout(() => {
                    successTick.classList.remove('show');
                    const next = characters.findIndex((c, i) => !c.completed && i > currentIndex);
                    const first = characters.findIndex(c => !c.completed);
                    if (next !== -1) currentIndex = next;
                    else if (first !== -1) currentIndex = first;
                    clearCanvas();
                    renderSteps();
                }, 1200);
            }
        }

        function calculateScore() {
            const size = canvas.width;
            if (size <= 0) return;
            const drawData = ctx.getImageData(0, 0, size, size).data;
            const refData = refCtx.getImageData(0, 0, size, size).data;
            let refPixels = 0, matchedPixels = 0, wrongPixels = 0;
            for (let i = 3; i < drawData.length; i += 16) {
                const isDrawn = drawData[i] > 20;
                const isRef = refData[i] > 20;
                if (isRef) refPixels++;
                if (isDrawn && isRef) matchedPixels++;
                if (isDrawn && !isRef) wrongPixels++;
            }
            const completion = (matchedPixels / (refPixels || 1)) * 100;
            let internalScore = (completion * 3.5) - ((wrongPixels / (refPixels || 1)) * 8);
            const isShapeCorrect = internalScore >= 35;
            const isStrokesCorrect = strokeCount === characters[currentIndex].strokes;
            
            if (isShapeCorrect && isStrokesCorrect) {
                successTick.classList.add('show');
                characters[currentIndex].completed = true;
                saveData(); // 成功完成一個字，存檔
                updateCurrentUI(); 
                if (currentIndex < characters.length - 1) {
                    autoNextTimeout = setTimeout(() => {
                        autoNextTimeout = null;
                        selectStep(currentIndex + 1);
                    }, 1200);
                }
            } else {
                successTick.classList.remove('show');
            }
        }


        function clearCanvas() { paths = []; ctx.clearRect(0, 0, canvas.width, canvas.height); document.getElementById('stroke-count').innerText = "0"; }
        function undo() { if (paths.length > 0) { paths.pop(); redrawCanvas(); document.getElementById('stroke-count').innerText = paths.length; if (characters[currentIndex].completed) { characters[currentIndex].completed = false; saveProgress(); renderSteps(); } } }

        document.getElementById('logout-btn').onclick = logout;
        document.getElementById('custom-trigger-btn').onclick = () => document.getElementById('custom-modal').classList.add('active');
        document.getElementById('cancel-custom').onclick = () => document.getElementById('custom-modal').classList.remove('active');
        document.getElementById('save-custom').onclick = () => {
            const char = document.getElementById('custom-char-input').value.trim();
            const stroke = parseInt(document.getElementById('custom-stroke-input').value);
            if (char && stroke > 0) {
                characters.push({ char, strokes: stroke, completed: false });
                document.getElementById('custom-modal').classList.remove('active');
                document.getElementById('custom-char-input').value = "";
                document.getElementById('custom-stroke-input').value = "";
                saveProgress();
                renderSteps();
            }
        };

        document.getElementById('clear-btn').onclick = clearCanvas;
        document.getElementById('undo-btn').onclick = undo;
        document.getElementById('confirm-user').onclick = () => {
            const name = document.getElementById('username-input').value.trim();
            if (name) { localStorage.setItem('writing_username', name); location.reload(); }
        };

        window.onload = initApp;
        window.onresize = setupCanvasSize;
    </script>
</body>
</html>
